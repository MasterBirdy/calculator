<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
     <div id="calculator">
          <h1>CHUBBOS</h1>
          <div class="screen">
               <h2>0</h2>
               <h3>E</h3>
          </div>
          <div class="buttons">
               <div class="row">
                    <div id="clears" class="small-button">
                         <p>CE</p>
                    </div>
                    <div class="small-button">
                         <p>√</p>
                    </div>
                    <div id="negative" class="small-button">
                         <p>±</p>
                    </div>
                    <div id="back" class="small-button">
                         <p>⟵</p>
                    </div>
               </div>
               <div class="row">
                    <div class="button number">
                         <p>7</p>
                    </div>
                    <div class="button number">
                         <p>8</p>
                    </div>
                    <div class="button number">
                         <p>9</p>
                    </div>

                    <div class="button operator">
                         <p>÷</p>
                    </div>
               </div>
               <div class="row">
                    <div class="button number">
                         <p>4</p>
                    </div>
                    <div class="button number">
                         <p>5</p>
                    </div>
                    <div class="button number">
                         <p>6</p>
                    </div>
                    <div class="button operator">
                         <p>x</p>
                    </div>
               </div>
               <div class="row">
                    <div class="button number">
                         <p>1</p>
                    </div>
                    <div class="button number">
                         <p>2</p>
                    </div>
                    <div class="button number">
                         <p>3</p>
                    </div>
                    <div class="button operator">
                         <p>-</p>
                    </div>
               </div>
               <div class="row">
                    <div class="button number">
                         <p>0</p>
                    </div>
                    <div id="decimal" class="button">
                         <p>.</p>
                    </div>
                    <div class="button equals">
                         <p>=</p>
                    </div>
                    <div class="button operator">
                         <p>+</p>
                    </div>
               </div>
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
